<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Agregar Empleado</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
<body>
	<div class="container mt-4">
		<div class="col-sem-6">
			<form th:object="${Empleado}" method="post" ht:action = "@{/nuevo}" action="agregar">
				<div class="card">
					<div class="card-header">
						<h3>Datos del Empleado</h3>
					</div>					
					<div class="card-body">
						<div class="form-group">
							<label>ID</label>
							<input type="text" th:field="*{IdEmpleado}" class="form-control" required/>
						</div>
						<div class="form-group">
							<label>Apellidos</label>
							<input type="text" th:field="*{Apellidos}" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Nombres</label>
							<input type="text" th:field="*{Nombres}" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Edad</label>
							<input type="text" th:field="*{Edad}" class="form-control" onkeypress='return validaEdad(event)'/>
						</div>
						<div class="form-group">
							<label>Sexo</label>
							<input type="text" th:field="*{Sexo}" class="form-control" onkeypress='return validaSexo(event)'/>
						</div>
						<div class="form-group">
							<label>Salario</label>
							<input type="text" th:field="*{Salario}" class="form-control" onkeypress='return validaSalario(event)'/>
						<div class="card-footer">
						 <input type="submit" value="Grabar" />
						</div>
						<a href="/listar" class="btn btn-primary">Regresar al Listado</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
<script>
	function validaEdad(event) {
    if(event.charCode >= 18 && event.charCode <= 100){
      return alert ("Solo se permite un rango de 18 a 100 de edad");
     }     
	}
	function validaSexo(event) {
    if(event.charCode == 'F' || event.charCode == 'M'){
      return alert ("Solo se permite 'F' si es femenino o 'M' si es masculino");
     }     
	}
	function validaSalario(event) {
    if(event.charCode >= 1500 && event.charCode <= 2500){
      return alert ("Solo se permite nÃºmeros de 1500 a 2500");
     }      
	}

</script>
